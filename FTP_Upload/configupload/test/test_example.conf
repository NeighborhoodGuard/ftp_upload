#
# This file supplies configuration info for the configupload unit tests.
#
# This file shows examples of the test configuration values.
# Copy this file to test.conf in the test directory and substitute the
# appropriate values for your local test setup.
#

# The IP address or domain name of the server that will be used as the
# remote server by the tests
test_rserver = your_test_server

# The user name of the testing account on the remote server.
# N.B.: this account needs to be a TESTING account.  All SSH-related
# information (~/.ssh/*) in this account on the server will be
# DESTROYED/OVERWRITTEN during the tests
test_ruser = your_test_user

# The password for the testing account on the remote server
test_rpass = your_test_password
